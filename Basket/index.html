<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Basket</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="logo">
                    <img src="./assets/images/logo.jpg" alt="logo">
                </div>
                <nav class="navbar">
                    <ul class="nav-li">
                        <li class="nav-item">
                            <a href="#">home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">pages</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="basket-area">
                    <div class="basket">
                        <i class="bi bi-basket-fill"></i>
                        <sub class="count">0</sub>
                    </div>
                    <div class="basket-item">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="py-5">
            <section id="products" class="my-5">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-1.jfif" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Soused Shrimp</p>
                                <p>$<span class="price">15</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="1">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-2.jfif" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Mixed Shrimp</p>
                                <p>$<span class="price">15</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="2">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-3.jfif" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Just Shrimp</p>
                                <p>$<span class="price">12</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="3">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-4.jpg" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Raw Shrimp</p>
                                <p>$<span class="price">10</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="4">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-5.webp" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Spagetti</p>
                                <p>$<span class="price">7</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="5">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-6.jfif" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Black Bread</p>
                                <p>$<span class="price">2</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="6">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-7.jfif" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Cookie</p>
                                <p>$<span class="price">3</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="7">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-item p-3">
                            <div class="product-image">
                                <img src="./assets/images/product-8.jpeg" alt="">
                            </div>
                            <div class="product-info">
                                <p class="name">Cake</p>
                                <p>$<span class="price">8</span></p>
                            </div>
                            <div class="add-to-cart">
                                <button type="button" data-id="8">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
